<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Formulir Pendaftaran Mahasiswa Baru 2025-2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #0d1b2a; /* biru tua */
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }
    /* --- Tabel --- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    caption {
      caption-side: top;
      font-weight: bold;
      padding: 10px;
      font-size: 18px;
      color: #1976d2;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #1976d2;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f1f7ff;
    }
    tr:hover {
      background-color: #dbeafe;
    }
    /* --- Form --- */
    form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 900px;
      margin: 0 auto 40px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px 24px;
    }
    form h2 {
      grid-column: 1 / -1;
      color: #1976d2;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #1976d2;
      font-size: 14px;
    }
    input[type=text], input[type=email], input[type=date], input[type=tel],
    select, textarea, input[type=file] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea { resize: vertical; min-height: 70px; }
    .full { grid-column: 1 / -1; }
    .options {
      margin-top: 6px;
    }
    .options label {
      font-weight: normal;
      margin-right: 15px;
      color: #333;
      display: inline-block;
      margin-bottom: 5px;
    }
    input[type=submit], input[type=reset] {
      background: #1976d2;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s;
    }
    input[type=reset] {
      background: #9e9e9e;
    }
    input[type=submit]:hover {
      background: #0d47a1;
    }
    input[type=reset]:hover {
      background: #616161;
    }
  </style>
</head>
<body>
  <h1>FORMULIR PENDAFTARAN MAHASISWA BARU 2025-2026</h1>

  <!-- Contoh Tabel -->
  <table>
    <caption>Daftar Mahasiswa</caption>
    <tr>
      <th>No</th>
      <th>NIM</th>
      <th>Nama</th>
      <th>Prodi</th>
    </tr>
    <tr>
      <td>1</td>
      <td>47224091</td>
      <td>Dwi Fibri Amandari</td>
      <td>Teknik Informatika</td>
    </tr>
  </table>

  <!-- Form Pendaftaran -->
  <form action="proses.php" method="post" enctype="multipart/form-data">
    <h2>Pilihan Jalur *</h2>
    <div class="full options">
      <label><input type="radio" name="jalur" value="Nilai Rapor" required> Jalur Nilai Rapor</label>
      <label><input type="radio" name="jalur" value="Nilai UTBK"> Jalur Nilai UTBK</label>
      <label><input type="radio" name="jalur" value="Prestasi Non Akademik"> Prestasi Non Akademik</label>
      <label><input type="radio" name="jalur" value="Tahfidz"> Tahfidz</label>
      <label><input type="radio" name="jalur" value="Ketua OSIS"> Ketua OSIS</label>
      <label>Lainnya: <input type="text" name="jalur_lain"></label>
    </div>

    <h2 class="full">Pilihan Program Studi (max 3)</h2>
    <div class="full options">
      <label><input type="checkbox" name="prodi" value="Teknik Energi"> D3 Teknologi Teknik Energi</label><br>
      <label><input type="checkbox" name="prodi" value="Alat Berat"> D3 Perawatan Alat Berat</label><br>
      <label><input type="checkbox" name="prodi" value="Akuntansi"> D4 Akuntansi Manajerial</label><br>
      <label><input type="checkbox" name="prodi" value="Multimedia"> D4 Teknologi Rekayasa Multimedia</label><br>
      <label><input type="checkbox" name="prodi" value="Kimia"> D4 Teknologi Rekayasa Kimia Industri</label>
    </div>

    <!-- Data Pribadi -->
    <div>
      <label for="nama">Nama Lengkap *</label>
      <input type="text" id="nama" name="nama" required>
    </div>
    <div>
      <label for="nis">Nomor Induk Siswa</label>
      <input type="text" id="nis" name="nis">
    </div>
    <div>
      <label for="nik">NIK *</label>
      <input type="text" id="nik" name="nik" required>
    </div>
    <div>
      <label for="asal">Asal Sekolah *</label>
      <input type="text" id="asal" name="asal" required>
    </div>
    <div class="full">
      <label for="alamat_sekolah">Alamat Sekolah *</label>
      <textarea id="alamat_sekolah" name="alamat_sekolah" required></textarea>
    </div>
    <div>
      <label for="tempat">Tempat Lahir *</label>
      <input type="text" id="tempat" name="tempat" required>
    </div>
    <div>
      <label for="tanggal">Tanggal Lahir *</label>
      <input type="date" id="tanggal" name="tanggal" required>
    </div>
    <div class="full">
      <label>Jenis Kelamin *</label>
      <div class="options">
        <label><input type="radio" name="jk" value="Laki-laki" required> Laki-laki</label>
        <label><input type="radio" name="jk" value="Perempuan"> Perempuan</label>
      </div>
    </div>
    <div class="full">
      <label for="alamat">Alamat Lengkap *</label>
      <textarea id="alamat" name="alamat" required></textarea>
    </div>
    <div>
      <label for="hp">No. Telp/WA *</label>
      <input type="tel" id="hp" name="hp" required>
    </div>
    <div>
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>
    </div>

    <!-- Upload Dokumen -->
    <h2 class="full">Upload Dokumen</h2>
    <div class="full">
      <label>KTP / Identitas Lainnya *</label>
      <input type="file" name="ktp" accept="application/pdf,image/*" required>
    </div>
    <div>
      <label>Prestasi Non Akademik (PDF)</label>
      <input type="file" name="nonakademik" accept="application/pdf">
    </div>
    <div>
      <label>Tahfidz (PDF)</label>
      <input type="file" name="tahfidz" accept="application/pdf">
    </div>
    <div>
      <label>Ketua OSIS (PDF)</label>
      <input type="file" name="osis" accept="application/pdf">
    </div>
    <div class="full">
      <label>Pas Foto 4x6 *</label>
      <input type="file" name="foto" accept="application/pdf,image/*" required>
    </div>

    <!-- Pernyataan -->
    <div class="full">
      <label>
        <input type="checkbox" name="pernyataan" required>
        Saya menyatakan dengan sesungguhnya bahwa isian data ini benar. Jika tidak, saya bersedia menerima sanksi sesuai ketentuan Politeknik Negeri Ujung Pandang - PSDKU Kolaka.
      </label>
    </div>

    <div class="full">
      <input type="submit" value="Kirim">
      <input type="reset" value="Kosongkan Formulir">
    </div>
  </form>
</body>
</html>
